<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>打印报告单</title>
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<script language="javascript" src="js/jquery-1.8.3.min.js"></script>
		<script language="javascript" src="js/jquery.jqprint-0.3.js"></script>
		<style type="text/css">
			.aa{
				width: 800px;
    margin: 0 auto;
    /* border: 1px solid #ccc; */
			}
			.aa div.aaaa {
				width: 210mm;
				height: 297mm;
				border: 2px solid #000000;
				page-break-after: always;
			}
		</style>
	</head>
	<body>
		<div> <input type="text" id="" value="" /> <input type="button" id="" value="确定" /> </div>
		<div id="ddd">
			<div class="aa">
				<div class="aaaa"> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> </div> asfdasf<br />
				<div class="dddd"> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> asfdasf<br /> </div>
			</div>
		</div>
		
		<button class="btn print">打印</button>
		<script language="javascript">
			$(".print").click(function() {
				//doPrint();
				$("#ddd").jqprint();
			})
			function doPrint() {
				bdhtml = window.document.getElementById("ddd").innerHTML;
				sprnstr = "<!--startprint-->";
				eprnstr = "<!--endprint-->";
				prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17);
				prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
				window.document.body.innerHTML = bdhtml;
				window.print();
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				height: 30px;
				position: relative;
			}
			li{
				list-style: none;
				float: left;
			}
			a{
				display: block;
				height: 30px;
				text-decoration: none;
				color: #fff;
				line-height: 30px;
				background: #555;
				padding: 0 10px;
			}
			dl{
				overflow: hidden;
				height: 0;
			}
			li:hover>a,dl a:hover {
				background: #000;
			}
			li:hover>dl {
				height: auto;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="javascript">一级导航1</a>
				<dl>
					<dd><a href="javascript">二级导航1</a></dd>
					<dd><a href="javascript">二级导航2</a></dd>
					<dd><a href="javascript">二级导航3</a></dd>
				</dl>
			</li>
			<li>
				<a href="javascript">一级导航2</a>
				<dl>
					<dd><a href="javascript">二级导航1</a></dd>
					<dd><a href="javascript">二级导航2</a></dd>
					<dd><a href="javascript">二级导航3</a></dd>
				</dl>
			</li>
			<li>
				<a href="javascript">一级导航3</a>
				<dl>
					<dd><a href="javascript">二级导航1</a></dd>
					<dd><a href="javascript">二级导航2</a></dd>
					<dd><a href="javascript">二级导航3</a></dd>
				</dl>
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		var a = '0';
		console.log(a==0);
	</script>
</html>
